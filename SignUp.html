<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   

    <section class="container">
        <h2>Registro de Usuario</h2>
        <div class="card">
            <form action="procesar_registro.php" method="POST">
        
        
        
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" minlength="10" required>
                <br><br>
        
                
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <br><br>
        
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="15" required>
                <br><br>
        
                
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                <br><br>
        
                
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
                <br><br>
        
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" maxlength="10" required>
                <br><br>
        
                <button type="submit">Registrarse</button>
                
            </form>
        





        </div>
       
       
    </section>

</body>
